providers:
  openai_gpt4o:
    provider: "openai/gpt-4o"
    env_var: "OPENAI_API_KEY"
    description: "OpenAI GPT-4o"
    aliases: [gpt4o, openai]

  openai_gpt5-nano:
    provider: "openai/gpt-5-nano"
    env_var: "OPENAI_API_KEY"
    description: "OpenAI GPT-5 Nano"
    aliases: [gpt5-nano, gpt5nano, gpt5n]

  openrouter_gpt4o-mini:
    provider: "openrouter/openai/gpt-4o-mini"
    env_var: "OPENROUTER_API_KEY"
    description: "OpenRouter OpenAI GPT-4a Mini"
    aliases: [or-gpt4o-mini, orgpt4omini, orgpt4om]

  openrouter_gpt-oss-20b-free:
    provider: "openrouter/openai/gpt-oss-20b:free"
    env_var: "OPENROUTER_API_KEY"
    description: "OpenRouter OpenAI OSS-20B Free"
    aliases: [or-oss20-free, or-oss20]

  ollama_gpt_oss_20b:
    provider: "ollama/gpt-oss:20b"
    env_var: ""
    description: "Ollama local model gpt-oss:20b (no token required)"
    aliases: [oss, oss20b, gpt-oss]

  ollama_phi4_mini:
    provider: "ollama/phi4-mini:latest"
    env_var: ""
    description: "Ollama phi4-mini (no token required)"
    aliases: [phi4, phi4-mini]

  ollama_phi3_3_8b:
    provider: "ollama/phi3:3.8b"
    env_var: ""
    description: "Ollama phi3 3.8b (no token required)"
    aliases: [phi3]
