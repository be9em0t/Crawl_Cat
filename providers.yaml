providers:
  openai_gpt4o:
    provider: "openai/gpt-4o"
    env_var: "OPENAI_API_KEY"
    description: "OpenAI GPT-4o (uses OPENAI_API_KEY in .env)"
    aliases: [gpt4o, openai]

  openai_gpt5-nano:
    provider: "openai/gpt-5-nano"
    env_var: "OPENAI_API_KEY"
    description: "OpenAI GPT-5 Nano (uses OPENAI_API_KEY in .env)"
    aliases: [gpt5-nano, gpt5nano, gpt5n]

  ollama_gpt_oss_20b:
    provider: "ollama/gpt-oss:20b"
    env_var: ""
    description: "Ollama local model gpt-oss:20b (no token required)"
    aliases: [oss, oss20b, gpt-oss]

  ollama_phi4_mini:
    provider: "ollama/phi4-mini:latest"
    env_var: ""
    description: "Ollama phi4-mini (no token required)"
    aliases: [phi4, phi4-mini]

  ollama_phi3_3_8b:
    provider: "ollama/phi3:3.8b"
    env_var: ""
    description: "Ollama phi3 3.8b (no token required)"
    aliases: [phi3]
